<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">

        <title>My Google homepage</title>
    </head>

    <body>
        <div class="top-bar">
            <a class="gmail" href="https://gmail.com" title="Gmail">Gmail</a>
            <a class="images" href="https://images.google.com">Imágenes</a>
            <a class="apps" href="https://www.google.es/intl/es/about/products?tab=wh" role="button"><img src="./images/apps.png"></a>
            <a class="profile" href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com/"><img src="./images/profile.png"></a>
        </div>

        <div class="content">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

          <div class="search">
            <input type="text" placeholder="Search">
        </div>

          <div class="submit">
            <input type="submit" name="Buscar con Google" value="Buscar con Google">
            <input type="submit" name="Voy a tener suerte" value="Voy a tener suerte">
          </div>
        </div>
  
        <div class="pre-footer">España</div>

        <footer>
            <a class="item" href="/" title="Publicidad">Publicidad</a>
            <a class="item" href="/" title="Empresa">Empresa</a>
            <a class="item" href="/" title="Acerca de">Acerca de</a>
            <a class="item" href="/" title="Cómo funciona la búsqueda">Cómo funciona la búsqueda</a>
        </footer>
    </body>
</html>
